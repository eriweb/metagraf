# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: metaGraf

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go vet -v ./...
    - go test ./...

builds:
  -
    binary: mg
    goos:
    - windows
    - darwin
    - linux
    goarch:
    - "386"
    - "amd64"
    env:
    - CGO_ENABLED=0
    ldflags:
    - -extldflags '-static'
    - -X "github.com/laetho/metagraf/pkg/mgver.GitHash=$(git rev-parse --short HEAD)"
    - -X "github.com/laetho/metagraf/pkg/mgver.GitTag=$(git tag -l --points-at HEAD)"
    - -X "github.com/laetho/metagraf/pkg/mgver.GitBranch=$(git rev-parse --abbrev-ref HEAD)"

dockers:
  -
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/{{ tolower .Env.GITHUB_REPOSITORY_OWNER}}/mg:latest"
      - "ghcr.io/{{ tolower .Env.GITHUB_REPOSITORY_OWNER}}/mg:{{.Version}}"
    dockerfile: Dockerfile
    use: buildx
    skip_push: false
    build_flag_templates:
      - "--platform=linux/amd64"
archives:
  - format: tar.gz
    id: mg
    name_template: "mg-{{.Version}}-{{.Os}}-{{.Arch}}"
    builds:
      - "mg-linux"
      - "mg-darwin"
      - "mg-win"
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "latest"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
- name: metagraf
  tap:
    owner: terbolous
    name: metagraf-tap
    token: "{{ .Env.GITHUB_TOKEN }}"